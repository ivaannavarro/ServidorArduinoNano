<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #8318db49;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #454545;
            margin: 0;
            font-weight: 700;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-offline {
            background: #ef4444;
            color: white;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .metric-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
        }
        
        .icon-temp { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .icon-light { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        .icon-current { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .icon-volt { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin: 10px 0;
        }
        
        .metric-label {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .last-update {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1><i class="fas fa-microchip"></i> Monitor Arduino - Firebase</h1>
                    <p class="mb-0 text-muted">Sistema de monitoreo en tiempo real</p>
                </div>
                <div class="text-end">
                    <span id="statusBadge" class="status-badge status-offline">
                        <i class="fas fa-circle"></i> Conectando...
                    </span>
                    <div class="last-update" id="lastUpdate">Última actualización: --</div>
                    <div style="margin-top: 10px;">
                        <a href="riego.html" class="btn btn-sm btn-primary" style="background: #667eea; border: none;">
                            <i class="fas fa-water"></i> Monitor de Riego
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner para carga de datos -->
        <div id="loading" class="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando datos...</p>
        </div>

        <!--Cards para las metricas -->
        <div id="metricsContainer" style="display: none;">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="metric-card">
                        <div class="metric-icon icon-temp">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="metric-label">Temperatura</div>
                        <div class="metric-value" id="tempValue">--</div>
                        <small class="text-muted">°C</small>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="metric-card">
                        <div class="metric-icon icon-light">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="metric-label">Luminosidad (LDR)</div>
                        <div class="metric-value" id="ldrValue">--</div>
                        <small class="text-muted">unidades</small>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="metric-card">
                        <div class="metric-icon icon-current">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="metric-label">Corriente</div>
                        <div class="metric-value" id="currValue">--</div>
                        <small class="text-muted">A</small>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="metric-card">
                        <div class="metric-icon icon-volt">
                            <i class="fas fa-plug"></i>
                        </div>
                        <div class="metric-label">Voltaje</div>
                        <div class="metric-value" id="voltValue">--</div>
                        <small class="text-muted">V</small>
                    </div>
                </div>
            </div>

            <!-- Graficas para los datos -->
            <div class="row mt-4">
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-thermometer-half text-danger"></i> Temperatura</h3>
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-sun text-warning"></i> Luminosidad</h3>
                        <canvas id="ldrChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-bolt text-primary"></i> Corriente</h3>
                        <canvas id="currChart"></canvas>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-plug text-success"></i> Voltaje</h3>
                        <canvas id="voltChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
